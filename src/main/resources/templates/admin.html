<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/css/general.css" rel="stylesheet" type="text/css"/>
  <title>Admin</title>
</head>
<body>
<header>
  <ul class="nav-bar">
    <li><a href="/home">Home</a></li>
    <div th:if="${isLoggedIn != true}">
      <li><a href="/register">Register</a></li>
      <li><a href="/login">Login</a></li>
    </div>
    <div th:if="${isLoggedIn == true}">
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/confirm_logout">Logout</a></li>
    </div>
  </ul>
</header>
<h1>Admin Page</h1>

<h2>Currently logged-in users:</h2>
<table class="user-table">
  <th>Username:</th>
  <tr th:each="activeUser : ${activeUsers}">
    <td th:text="${activeUser}">activeUser</td>
  </tr>
</table>

<h2>All users:</h2>
<table class="user-table">
  <th>ID:</th>
  <th>Username:</th>
  <th>Last Logout:</th>
  <tr th:each="user : ${users}">
    <td>[[${user.id}]]</td>
    <td>[[${user.username}]]</td>
    <td>[[${user.lastLogout}]]</td>
  </tr>
</table>
</body>
</html>
