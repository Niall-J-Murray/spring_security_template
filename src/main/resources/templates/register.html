<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <link href="/css/general.css" rel="stylesheet" type="text/css"/>
  <title>Register</title>
</head>
<body>
<header>
  <ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/register">Register</a></li>
    <li><a href="/login">Login</a></li>
    <div th:if="${isLoggedIn == true}">
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/admin">Admin</a></li>
      <li><a href="/confirm_logout">Logout</a></li>
    </div>
  </ul>
</header>
<h1>Register</h1>
<form action="" method="POST" th:action="@{/register}" th:object="${user}">
  <div>
    <label>Username:</label>
    <input required th:field="*{username}" type="text"/>
    <p th:each="error: ${#fields.errors('username')}"
       th:text="${error}">Validation error</p>
  </div>
  <div>
    <label>Email:</label>
    <input required th:field="*{email}" type="email"/>
    <p th:each="error : ${#fields.errors('email')}"
       th:text="${error}">Validation error</p>
  </div>
  <div>
    <label>Password:</label>
    <input required th:field="*{password}" type="password"/>
    <p th:each="error : ${#fields.errors('password')}"
       th:text="${error}">Validation error</p>
  </div>
  <!--Use JS to check if password matches before submitting-->
  <!--  <div>-->
  <!--    <label>Confirm Password:</label>-->
  <!--    <input  type="password" required/>-->
  <!--  </div>-->
  <button type="submit">Register</button>
</form>

<a th:href="@{/login.html}">Login</a>

</body>

</html>
